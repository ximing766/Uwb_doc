<svg width="1000" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变色 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FFFFE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="120" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- 数据帧字段 -->
  <!-- 起始位 -->
  <rect x="0" y="0" width="100" height="60" fill="#FFB6C1" stroke="#333" stroke-width="1"/>
  <text x="50" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">起始位</text>
  <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="10">1B</text>
  
  <!-- 前导码 -->
  <rect x="100" y="0" width="100" height="60" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">前导码</text>
  <text x="150" y="45" text-anchor="middle" font-family="Arial" font-size="10">2B</text>
  
  <!-- 长度 -->
  <rect x="200" y="0" width="100" height="60" fill="#DDA0DD" stroke="#333" stroke-width="1"/>
  <text x="250" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">长度</text>
  <text x="250" y="45" text-anchor="middle" font-family="Arial" font-size="10">2B</text>
  
  <!-- 源地址 -->
  <rect x="300" y="0" width="100" height="60" fill="#98FB98" stroke="#333" stroke-width="1"/>
  <text x="350" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">源地址</text>
  <text x="350" y="45" text-anchor="middle" font-family="Arial" font-size="10">6B</text>
  
  <!-- 目标地址 -->
  <rect x="400" y="0" width="100" height="60" fill="#F0E68C" stroke="#333" stroke-width="1"/>
  <text x="450" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">目标地址</text>
  <text x="450" y="45" text-anchor="middle" font-family="Arial" font-size="10">6B</text>
  
  <!-- 序列号 -->
  <rect x="500" y="0" width="100" height="60" fill="#DEB887" stroke="#333" stroke-width="1"/>
  <text x="550" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">序列号</text>
  <text x="550" y="45" text-anchor="middle" font-family="Arial" font-size="10">1B</text>
  
  <!-- 命令字 -->
  <rect x="600" y="0" width="100" height="60" fill="#FFA07A" stroke="#333" stroke-width="1"/>
  <text x="650" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">命令字</text>
  <text x="650" y="45" text-anchor="middle" font-family="Arial" font-size="10">1B</text>
  
  <!-- 状态位 -->
  <rect x="700" y="0" width="100" height="60" fill="#FFB6C1" stroke="#333" stroke-width="1"/>
  <text x="750" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">状态位</text>
  <text x="750" y="45" text-anchor="middle" font-family="Arial" font-size="10">1B</text>
  
  <!-- APDU条目 -->
  <rect x="800" y="0" width="100" height="60" fill="#FFFFE0" stroke="#333" stroke-width="1"/>
  <text x="850" y="20" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">APDU条目</text>
  <text x="850" y="35" text-anchor="middle" font-family="Arial" font-size="10">1B</text>
  
  <!-- Data -->
  <rect x="900" y="0" width="100" height="60" fill="#90EE90" stroke="#333" stroke-width="1"/>
  <text x="950" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Data</text>
  <text x="950" y="45" text-anchor="middle" font-family="Arial" font-size="10">不定长</text>
  
  <!-- 数据域详细结构 -->
  <text x="500" y="85" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">数据帧结构 (UWB读卡器控制协议)</text>
  
  <!-- 箭头指向Data部分 -->
  <path d="M 950 60 L 950 75" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="950" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">包含APDU数据+DCS+结束位</text>
  
  <!-- 定义箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
</svg>